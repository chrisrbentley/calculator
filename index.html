<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">149876</div>
        <div id="btn-container">
            <button class="btns, C">C</button>
            <button class="btns, neg-btn">+/-</button>
            <button class="btns, percent">
                <span>&#37;</span>
            </button>
            <button class="btns, op-btns, division">
                <span>&#247;</span>
            </button>
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns, op-btns">
                <span>&#215;</span>
            </button>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns, op-btns">-</button>
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns, op-btns">+</button>
            <button class="btns, zero">0</button>
            <button class="btns">.</button>
            <button class="btns, op-btns">=</button>
        </div>
    </div>
</body>
</html>
