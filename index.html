<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="btn-container">
            <button class="C">C</button>
            <button class="neg-btn">+/-</button>
            <button class="percent">%</button>
            <button class="op-btns division">รท</button>
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="op-btns">ร</button>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="op-btns">-</button>
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="op-btns">+</button>
            <button class="btns zero">0</button>
            <button class="decimal">.</button>
            <button class="op-btns">=</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
